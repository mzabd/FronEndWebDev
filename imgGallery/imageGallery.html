<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Image Gallery</title>
	<!-- Latest compiled and minified bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="gallery.css" /> <!-- custom css-->
	<!-- font awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"> 
		$(function() {
				$('.pop').on('click', function() {
					$('#imagepreview').attr('src', $(this).find('img').attr('src'));
					$('#imagemodal').modal('show');   
				});		
		});
	</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
				<a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMGS</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<ul class="nav navbar-nav">
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav> <!-- end nav bar -->
	
	<div class="container" > <!-- start body-->
		<div class="jumbotron" id="main">
			
			<h1><i class="fa fa-camera-retro" aria-hidden="true"></i></span> Image Gallery</h1>
			<p>A bunch of beautiful images...!</p>
		</div>
		<div class="row">
			<div class=" col-lg-4  col-sm-6">
				<div class="thumbnail "><a href="#" class="pop "><img  src="https://source.unsplash.com/cPF2nlWcMY4"></a></div>	
			</div>
			<div class=" col-lg-4  col-sm-6">
				<div class="thumbnail "><a href="#" class="pop "><img src="https://source.unsplash.com/pIBPd-EJrWk"></a></div>
																											
			</div>
			<div class=" col-lg-4  col-sm-6">
				<div class="thumbnail "><a href="#" class="pop "><img src="https://source.unsplash.com/cmKPOUgdmWc"></a></div>
																											
			</div>

			<!-- another row cmKPOUgdmWc -->
			
			
			
		</div>
	</div>
	
	<!-- Creates the bootstrap modal where the image will appear -->
	<div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="myModalLabel">Image preview</h4>
		  </div>
		  <div class="modal-body">
			<img src="" id="imagepreview" style="width: 100%; height: 400px" >
		  </div>
		  <div class="modal-footer">
			<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
		  </div>
		</div>
	  </div>
	</div>
</body>
</html>
